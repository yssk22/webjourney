top:
  title: "Top Page"
  owner_login_name: <%= WjUser::BuiltIn::Administrator.me.login_name %>
  created_at : <%= RAILS_ENV=="test" ? DateTime.new(2009,1,1) : DateTime.now %>
  updated_at : <%= DateTime.now %>
  width: 100
  width_unit: "%"
  lwidth: 200
  lwidth_unit: "px"
  rwidth: 200
  rwidth_unit: "px"
  widgets:
    top    : []
    left   : []
    right  : []
    center :
      - component   : "sticky"
        widget      : "html"
        title       : "Welcome to WebJourney"
        instance_id : "welcome_to_webjourney"
      - cmponent    : "stikcy"
        widget      : "text"
        title       : "LICENSE"
        instance_id : "license"
    bottom : []
  relationship_keys:
    show:
      all: true
      tags: []
    edit:
      all: false
      tags: []

