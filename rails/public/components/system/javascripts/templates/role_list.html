<table class="role_list">
  <thead>
    <tr>
      <th class="default">Default</th>
      <th class="name">Name</th>
      <th class="type">Type</th>
    </tr>
  </thead>
  <tbody>
    {#param name=date value=new Date()}
    {#param name=count value=0}
    {#foreach $T as role}
    {#if $P.count % 2 == 0}
    <tr class="even">
    {#else}
    <tr class="odd">
    {#/if}
    <td class="default">
      {#if $T.role.is_default === true }
      <input id="defaults[]" name="defaults[]" value="{$T.role.id}" type="checkbox" checked="checked" />
      {#else}
      <input id="defaults[]" name="defaults[]" value="{$T.role.id}" type="checkbox" />
      {#/if}
    </td>
    <td class="name">{$T.role.name}</td>
    <td class="type">{$T.role.type_string}</td>
    </tr>
    {#param name=count value=$P.count + 1}
    {#/for}
  </tbody>
</table>
