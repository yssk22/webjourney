<div>
  <form id="page_settings_form" action="javascript:void()">
    <fieldset>
      <div class="field">
        <label class="name">Description</label>
        <textarea id="page_settings_description" name="page_settings[description]" rows="10" cols="40" ></textarea>
      </div>
      <div class="field">
        <label class="name">Copyright</label>
        <input type="text" id="page_settings_copyright" name="page_settings[copyright]" size="40"/>
      </div>
      <div class="field">
        <label class="name">Keywords</label>
        <input type="text" id="page_settings_keywords" name="page_settings[keywords]" size="40"/>
      </div>
      <div class="field multi_inputs">
        <label class="name">Robots</label>
        <input type="checkbox" id="page_settings_robots_index" name="page_settings[robots_index]" value="1"/><span>Index</span>
        <input type="checkbox" id="page_settings_robots_follow" name="page_settings[robots_follow]"  value="1"/><span>Follow</span>
      </div>
    </fieldset>
  </form>
</div>
